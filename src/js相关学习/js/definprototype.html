<script>
class Person{
    constructor(name){
        this.name = name ;
    }
}

class Animal{
    constructor(){
    }
}

var person  = new Person();
person.name = 'person';

var animal = new Animal('Animal');
Object.defineProperty(person, "name",{
  enumerable: true,
  configurable: true,
  get: function(){
      return this._name;
  },
  set: function(newName){
    animal.name = newName;
    person._name = newName;
  }
});

console.log(person.name)
  console.log(animal.name)
