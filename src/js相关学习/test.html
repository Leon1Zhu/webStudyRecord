      return this.status;
  }



  //apply调用
  var statusObject = {
      status:"status"
  }
  var memoizer = function(memo,formula){
      var recur = function(n){
          var result = memo[n];
          if(typeof result !== 'number'){
              result = formula(recur,n)
              memo[n]=result;
          }
          return result;
    }
    return recur;
  }
  var factorial =memoizer([1,1],function(recue,n){
      return n * recue(n-1)
  })

}
