<script>
  function Super(animal){
      animal.sound();
  }

  function Duck(){}

  Duck.prototype.sound = function(){
      console.log(1111)
  }
  function Dog (){}

  Dog.prototype.sound = function(){
      console.log(222)
  }
  HTMLElement.prototype.prevAll = function(){
    var pe = this.parentNode;
    var cs = pe.children;
    var arr = [];
    for(var i=0;i<cs.length;i++){
      var csi = cs[i];
      if(csi == this){
        break;
      }
      arr.push(csi);
    }
    return arr;
  }
function test(e){
      var temp = e;
      let parent =[];
      let child  =[];
      var result = '';
      for ( ; e.parentNode;  e= e.parentNode) {
        parent.push(e.tagName.toLowerCase())
      }
      result += parent.reverse().join(' ')

      if(temp.id){
        result += ' #'+temp.id;
      }
      if(temp.className){
        result += ' .'+temp.className.replace(' ','.')
      }
      for ( ; temp.children;   temp=temp.children) {
        child.push(temp.tagName.toLowerCase())
      }
      result += ' '+child.reverse().join(' ')
      console.log(result)
      return result;


}
  var util = {
       getEl : function(event){
           return event || window.event;
       },
       getTarget : function(e){
           return e.target || e.srcElement;
       },
       addHander : function(el,type,hander){
           if(el.addEventListener){
              el.addEventListener(type,hander);1
           }else if(el.attachEvent){
               el.attachEvent(type,hander);
           }else{
               el['on'+type] = hander;
           }
       },
       removeHander : function(el,type,hander){
           if(el.removeEventListener){
               el.removeEventListener(type,hander);
           }else if(el.detachEvent){
               el.detachEvent(type,hander);
           }else{
               el['on'+type] = null;
           }
       },
       getOffset : function(el){
           var height =0,width=0;
           while(el){
               height += el.offsetHeight;
               width += el.offsetWidth;
               el = el.offsetParent;
           }
       }
  }
  class List{
      constructor(){
        let arg = Array.prototype.slice.call(arguments);
        this.length = arg.length;
        this._data = arg;
      }
      add: function(){
        let arg = Array.prototype.slice.call(arguments);
         arg.forEach(function(item){
             this._data.push(item);
         })
         this.length = this._data.length;
      }
  }
new List()
</script>
