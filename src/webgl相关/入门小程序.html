<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="main()">
  <canvas id="webgl" width="400" height="400">
    Please use the browser supportiing canvas
  </canvas>
</body>
<script>
  function main(){
      let canvas = document.getElementById('webgl');
      console.log(canvas)
      let gl = get3DContext(canvas,true);
      if(!gl){
        console.log("faild")
        return;
      }
      gl.clearColor(0.0,0.0,0.0,1.0);
      gl.clear(gl.COLOR_BUFFER_BIT)



  }



  function get3DContext(canvas, opt) {
    var names = ["webgl", "experimental-webgl", "webkit-3d", "moz-webgl"];
    var context = null;
    for (var i = 0, len=names.length; i < len; i++) {
      try {
        context = canvas.getContext(names[i], opt);
      } catch(e) {}
      if (context) {
        break;
      }
    }
    return context;
  }
</script>
</html>
