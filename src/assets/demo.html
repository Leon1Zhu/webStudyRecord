<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  html, body {
    width: 100%;
    height: 100%;
  }
</style>
<body>
<svg  width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="">
  <defs>
    <clipPath id="tailMask">
      <polygon class="tailMask"  />
    </clipPath>
  </defs>
  <g>
    <rect clip-path="url(#tailMask)" class="tail" x="0" y="0"   width="80"  height="150" fill="black" opacity="0.6"/>
  </g>
</svg>
</body>
<script>
  var configInfo = {
    width: document.body.clientWidth,
    height: document.body.clientHeight,
    svg:  document.querySelector('svg'),
    polygon: document.querySelector('polygon'),
    rect: document.querySelector('rect'),
  };
  var topPpointY = configInfo.height * .3;
  var secondPoints = topPpointY - (topPpointY * .5);
  var points = '0,'+secondPoints+' '+configInfo.width / 2+','+topPpointY+' '+configInfo.width+','+secondPoints+' '+configInfo.width+',0 0,0';
  configInfo.rect.setAttribute('width', configInfo.width + 'px');
  configInfo.rect.setAttribute('height', configInfo.height + 'px');
  configInfo.polygon.setAttribute('points', points);
</script>
</html>
